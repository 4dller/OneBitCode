<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
</head>
<body>
    <h1>Formulario de Inscrição</h1>

    <form action="#" method="post">
        <div>
            <label for="nome">Nome</label> <br>
            <input type="text" id="nome" name="nome" required placeholder="Adller de Oliveira">
        </div>

        <br>

        <div>
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email" required placeholder="adller.oliveira@gmail.com">
        </div>

        <br>

        <div>
            <label for="tel">Telefone</label> <br>
            <input type="tel" name="whatsapp" id="whatsapp" placeholder="(11)96700-4302">
        </div>

        <br>

        <div>
            <label for="#">Area de atuação</label>
            
            <input type="radio" name="area" id="device-width" value="dev" required>
            <label for="dev">Desenvolvimento</label>

            <input type="radio" name="area" id="qa" value="qa" required>
            <label for="qa">Quality Assurance</label>

            <input type="radio" name="area" id="dados" value="dados" required>
            <label for="qa">Analise de dados</label>

            <input type="radio" name="area" id="infra" value="infra" required>
            <label for="qa">Quality Assurance</label>
        </div>

        <br>

        <div>
            <label for="observacoes">Observações</label> <br>
            <textarea name="observacoes" id="observacoes" cols="40" rows="5"></textarea>
        </div>

        <br>

        <div>
            <button type="submit">Enviar</button>

            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
